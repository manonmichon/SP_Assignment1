<html>
<head> <!-- Calling the wikidata library-->
  <script src="https://cdn.rawgit.com/maxlath/wikidata-sdk/dist/dist/wikibase-sdk.min.js"></script>
<!-- Initialize a global wdk object using the WBK object -->
<script src="https://cdn.rawgit.com/maxlath/wikidata-sdk/dist/dist/wikidata-sdk.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
  <pre id="output"></pre> <!-- initialise the object called "output"" -->


  <script>

  /* Question: what is the amount of genes per taxon?
  First initialise a SPARQL query that can be used in wikidata*/
    SPARQLquery = "SELECT ?taxon ?taxonName (COUNT(DISTINCT ?gene) AS ?NumberOfGenes)\
                    WHERE{\
                      ?gene wdt:P31 wd:Q7187;\
                            wdt:P703 ?taxon .\
                            ?taxon wdt:P225 ?taxonName\
                    }\
                    GROUP BY ?taxon ?taxonName"

    fetch(
      wdk.sparqlQuery(SPARQLquery) //obtaining the SPARQL query from the wikidata databank
    ).then( response => response.json() //convert result into a JSON format
  ).then( wdk.simplify.sparqlResults //converting to make it easier to work with
    ).then(
      function (response) {
        DataJSON = response;

                //DataSTRING = JSON.stringify(response, undefined, 3);
        /* document.getElementById('output').innerHTML = -->
        <!--  JSON.stringify(response, undefined, 2); //JSON object is converted to notation --> */
        dataset = {};
        dataset.children = DataJSON.map(function(item) { return { "Name": item.taxon , "Label": item.taxonName , "Count": item.NumberOfGenes } });


          /*  "children": [{"Name":"Olives","Count":4319},] --> */

        var diameter = 600;
        var color = d3.scaleOrdinal(d3.schemeCategory20);

        var bubble = d3.pack(dataset)
            .size([diameter, diameter])
            .padding(1.5);

        var svg = d3.select("body")
            .append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

        var nodes = d3.hierarchy(dataset)
            .sum(function(d) { return d.Count; });

        var node = svg.selectAll(".node")
            .data(bubble(nodes).descendants())
            .enter()
            .filter(function(d){
                return  !d.children
            })
            .append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

        node.append("title")
            .text(function(d) {
                return d.Name + ": " + d.Count;
            });

        node.append("circle")
            .attr("r", function(d) {
                return d.r;
            })
            .style("fill", function(d,i) {
                return color(i);
            });

        node.append("text")
            .attr("dy", ".2em")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d.data.Label;//.substring(0, d.r / 3);
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", function(d){
                return d.r/7;
            })
            .attr("fill", "white");

        node.append("text")
            .attr("dy", "1.3em")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d.data.Name;
            })
            .attr("font-family",  "Gill Sans", "Gill Sans MT")
            .attr("font-size", function(d){
                return d.r/5;
            })
            .attr("fill", "white");

        node.append("text")
            .attr("dy", "2.6em")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d.data.Count;
            })
            .attr("font-family",  "Gill Sans", "Gill Sans MT")
            .attr("font-size", function(d){
                return d.r/5;
            })
            .attr("fill", "white");

        d3.select(self.frameElement)
            .style("height", diameter + "px");
      }
    )
  </script>
</body>
</html>
